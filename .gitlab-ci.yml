image: php:8.1

test:
  stage: test
  script:
    - apt-get update && apt-get -y install wget git zip build-essential libzip-dev tree libpq-dev libcurl4-gnutls-dev libicu-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev libonig-dev libzip-dev
    # Install PHP extensions
    - docker-php-ext-install mbstring pdo_pgsql curl intl gd xml zip bz2 opcache
    # Install & enable Xdebug for code coverage reports
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    - wget https://getcomposer.org/download/latest-stable/composer.phar && chmod +x composer.phar
    - mv composer.phar /usr/local/bin/composer
    - composer install
    - vendor/bin/phpunit tests --coverage-clover=coverage.xml
    - pwd 
    - tree
  artifacts:
    paths:
      - coverage.xml
    when: always
    expire_in: 1 day